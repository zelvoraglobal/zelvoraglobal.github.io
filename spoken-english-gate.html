<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unlock Spoken English</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#020617;
  color:white;
  font-family:system-ui,sans-serif;
}
.box{
  background:#0f172a;
  padding:28px;
  border-radius:16px;
  width:320px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.1);
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.trial{background:#22c55e;color:black;}
.monthly{background:#6366f1;color:white;}
small{opacity:.7;display:block;margin-top:6px;}
</style>
</head>
<body>

<div class="box">
  <h2>Spoken English</h2>
  <p>Practice fluency with AI tutor</p>

  <!-- TRIAL -->
  <button class="trial" onclick="trialPay()">‚Çπ10 Trial ‚Äì 1 Day</button>
  <small>20 speaking turns ¬∑ 24 hours</small>

  <!-- MONTHLY -->
  <button class="monthly" onclick="monthlyPay()">‚Çπ300 Monthly</button>
  <small>Unlimited usage ¬∑ 30 days</small>
</div>

<script>
/* üîπ Razorpay payment links */
const TRIAL_LINK = "https://rzp.io/rzp/TRIAL10";   // replace with actual
const MONTHLY_LINK = "https://rzp.io/rzp/dJqre5Sw"; // your ‚Çπ300 link

function trialPay(){
  window.open(TRIAL_LINK, "_blank");

  // simulate unlock after payment
  setTimeout(createTrialToken, 2000);
}

function monthlyPay(){
  window.open(MONTHLY_LINK, "_blank");

  // simulate unlock after payment
  setTimeout(createMonthlyToken, 2000);
}

/* üîê TOKEN GENERATORS */

function createTrialToken(){
  const ONE_DAY = 24 * 60 * 60 * 1000;

  const tokenData = {
    plan: "trial",
    exp: Date.now() + ONE_DAY,
    uses: { spoken: 20 }
  };

  saveAndGo(tokenData);
}

function createMonthlyToken(){
  const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;

  const tokenData = {
    plan: "monthly",
    exp: Date.now() + THIRTY_DAYS,
    uses: { spoken: 999999 }
  };

  saveAndGo(tokenData);
}

function saveAndGo(data){
  localStorage.setItem("career_token", btoa(JSON.stringify(data)));
  location.href = "spoken-english.html";
}
</script>

</body>
</html>
