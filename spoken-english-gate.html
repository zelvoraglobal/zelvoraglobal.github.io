<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unlock Spoken English</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#020617;
  color:white;
  font-family:system-ui,sans-serif;
}
.box{
  background:#0f172a;
  padding:28px;
  border-radius:16px;
  width:320px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.1);
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.pay{background:#22c55e;color:black;}
.activate{background:#6366f1;color:white;}
small{opacity:.7;display:block;margin-top:10px;}
</style>
</head>
<body>

<div class="box">
  <h2>Spoken English</h2>
  <p>Practice fluency with AI feedback</p>

  <button class="pay" onclick="pay()">Pay ‚Çπ300 / $11</button>
  <small>Monthly access</small>

  <button class="activate" onclick="unlock()">Activate Access</button>
</div>

<script>
function pay(){
  window.open("https://rzp.io/rzp/TRIAL10", "_blank"); 
  // create a ‚Çπ10 Razorpay link for trial
}

function unlock(){
  // üîê 1 DAY = 24 HOURS
  const ONE_DAY = 24 * 60 * 60 * 1000;

  const tokenData = {
    plan: "trial",
    exp: Date.now() + ONE_DAY,
    uses: {
      spoken: 20   // üëà 20 speaking turns
    }
  };

  const token = btoa(JSON.stringify(tokenData));
  localStorage.setItem("career_token", token);

  location.href = "spoken-english.html";
}
</script>

</body>
</html>
