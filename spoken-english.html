<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zelvora AI Tutor</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0b1d3a,#020617);
  font-family:system-ui;
  color:#fff;
}
.app{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}
h2{text-align:center;margin-bottom:6px}
#status{text-align:center;font-size:13px;color:#cbd5e1;min-height:18px}
.mic{
  width:80px;height:80px;border-radius:50%;
  background:#2563eb;margin:18px auto;
  display:flex;align-items:center;justify-content:center;
  font-size:34px;
}
.mic.active{
  background:#dc2626;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(220,38,38,.6)}
  70%{box-shadow:0 0 0 20px rgba(220,38,38,0)}
}
.chat{
  background:rgba(0,0,0,.3);
  border-radius:14px;
  padding:12px;
  max-height:260px;
  overflow-y:auto;
  font-size:14px;
}
.msg{margin-bottom:12px}
.user{color:#93c5fd}
.ai{color:#c4b5fd}
.label{font-size:11px;opacity:.6}
.controls{
  display:flex;gap:10px;margin-top:14px
}
button{
  flex:1;padding:12px;border:none;border-radius:12px;
  font-weight:600;cursor:pointer
}
.start{background:#2563eb;color:#fff}
.stop{background:#dc2626;color:#fff}
.clear{background:rgba(255,255,255,.12);color:#fff}
</style>
</head>

<body>

<script>
/* üîê ACCESS GUARD (MUST BE FIRST) */
(() => {
  const t = localStorage.getItem("career_token");
  if(!t) location.href = "spoken-english-gate.html";

  try{
    const d = JSON.parse(atob(t));
    if(Date.now() > d.exp || !d.uses || d.uses.spoken <= 0){
      location.href = "spoken-english-gate.html";
    }
  }catch{
    location.href = "spoken-english-gate.html";
  }
})();
</script>

<div class="app">
  <h2>üéß Zelvora AI Tutor</h2>
  <div id="status">Tap Start to speak</div>

  <div class="mic" id="mic">üé§</div>

  <div class="chat" id="chat">
    <div class="msg ai">
      <div class="label">Tutor</div>
      Hello! Start speaking and I‚Äôll help you improve your English.
    </div>
  </div>

  <div class="controls">
    <button class="start" onclick="start()">Start</button>
    <button class="stop" onclick="stop()">Stop</button>
    <button class="clear" onclick="clearChat()">Clear</button>
  </div>
</div>

<script>
/* üîó BACKEND */
const API_URL = "https://late-mouse-4aa2.zelvora-global.workers.dev";

/* üéôÔ∏è Speech Recognition */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition, listening=false, autoMode=false;

/* üß† Memory */
let memory = JSON.parse(sessionStorage.getItem("zelvoraMemory") || "[]");
const MAX_MEMORY = 10;

/* ‚ñ∂Ô∏è START */
function start(){
  autoMode = true;
  startListening();
}

/* ‚èπ STOP */
function stop(){
  autoMode = false;
  listening = false;
  if(recognition) recognition.stop();
  setStatus("Stopped");
  mic.classList.remove("active");
}

/* üé§ LISTEN */
function startListening(){
  if(listening || !autoMode || !SR) return;

  recognition = new SR();
  recognition.lang = "en-US";
  recognition.continuous = false;

  recognition.onstart = ()=>{
    listening = true;
    mic.classList.add("active");
    setStatus("üé§ Listening...");
  };

  recognition.onresult = e=>{
    const text = e.results[0][0].transcript.trim();
    addMsg("user", text);
    recognition.stop();
    sendToAI(text);
  };

  recognition.onend = ()=>{
    listening = false;
    mic.classList.remove("active");
  };

  recognition.onerror = ()=>{
    listening = false;
    mic.classList.remove("active");
    if(autoMode) setTimeout(startListening, 1000);
  };

  recognition.start();
}

/* ü§ñ SEND TO AI (CORRECT + AUTH) */
async function sendToAI(text){
  const token = localStorage.getItem("career_token");
  if(!token){
    location.href = "spoken-english-gate.html";
    return;
  }

  memory.push({ role:"user", content:text });
  memory = memory.slice(-MAX_MEMORY);
  sessionStorage.setItem("zelvoraMemory", JSON.stringify(memory));

  setStatus("ü§ñ Thinking...");

  try{
    const res = await fetch(API_URL,{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer " + token
      },
      body: JSON.stringify({ text, history: memory })
    });

    const data = await res.json();

    if(data.error){
      alert(data.error);
      location.href = "spoken-english-gate.html";
      return;
    }

    if(data.token){
      localStorage.setItem("career_token", data.token);
    }

    addMsg("ai", data.reply);

    memory.push({ role:"assistant", content:data.reply });
    memory = memory.slice(-MAX_MEMORY);
    sessionStorage.setItem("zelvoraMemory", JSON.stringify(memory));

    speak(data.reply);

  }catch{
    addMsg("ai","Temporary issue. Please continue.");
  }
}

/* üîä SPEAK */
function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.9;

  u.onstart = ()=>setStatus("üîä Speaking...");
  u.onend = ()=>{
    if(autoMode){
      setStatus("üé§ Listening...");
      setTimeout(startListening,600);
    }
  };
  speechSynthesis.speak(u);
}

/* üßæ UI */
function addMsg(type,text){
  const d=document.createElement("div");
  d.className="msg "+type;
  d.innerHTML=`<div class="label">${type==="user"?"You":"Tutor"}</div>${text}`;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function clearChat(){
  memory=[];
  sessionStorage.clear();
  chat.innerHTML=`<div class="msg ai"><div class="label">Tutor</div>New conversation started.</div>`;
}

function setStatus(t){ status.textContent=t; }

/* üéß MIC PERMISSION */
navigator.mediaDevices.getUserMedia({audio:true}).catch(()=>{
  setStatus("‚ö†Ô∏è Allow microphone to continue");
});
</script>

</body>
</html>
