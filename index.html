<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zelvora AI English Tutor</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#020617,#0f172a,#1e1b4b);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:#e5e7eb;
  padding:20px;
}
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}
.header{text-align:center;margin-bottom:18px}
h1{
  font-size:22px;
  background:linear-gradient(135deg,#60a5fa,#a78bfa);
  -webkit-background-clip:text;
  color:transparent;
}
#status{font-size:13px;color:#cbd5e1;margin-top:6px}

.mic-wrap{display:flex;justify-content:center;margin:18px 0}
.mic{
  width:78px;height:78px;border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  display:flex;align-items:center;justify-content:center;
  font-size:34px;cursor:pointer;
}
.mic.active{
  background:linear-gradient(135deg,#dc2626,#ef4444);
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 0 0 rgba(239,68,68,.6)}
  50%{box-shadow:0 0 0 18px rgba(239,68,68,0)}
}

.chat{
  background:rgba(0,0,0,.35);
  border-radius:14px;
  padding:12px;
  max-height:260px;
  overflow-y:auto;
  font-size:14px;
}
.msg{margin-bottom:12px;padding:10px;border-radius:10px}
.user{background:rgba(37,99,235,.25)}
.ai{background:rgba(124,58,237,.25)}
.label{font-size:11px;opacity:.7;margin-bottom:4px}

.controls{display:flex;gap:10px;margin-top:14px}
button{
  flex:1;padding:11px;border:none;border-radius:10px;
  font-weight:600;font-size:14px;cursor:pointer
}
.start{background:#2563eb;color:#fff}
.stop{background:#dc2626;color:#fff}
.clear{background:rgba(255,255,255,.12);color:#e5e7eb}
button:disabled{opacity:.5}

.footer{text-align:center;font-size:11px;opacity:.6;margin-top:12px}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>ðŸŽ§ Zelvora AI Tutor</h1>
    <div id="status">Tap the microphone to speak</div>
  </div>

  <div class="mic-wrap">
    <div class="mic" id="mic" onclick="toggleMic()">ðŸŽ¤</div>
  </div>

  <div class="chat" id="chat">
    <div class="msg ai">
      <div class="label">Tutor</div>
      Hello! Speak English and Iâ€™ll respond. Tap the mic to begin.
    </div>
  </div>

  <div class="controls">
    <button class="start" onclick="start()">Start</button>
    <button class="stop" onclick="stop()">Stop</button>
    <button class="clear" onclick="clearChat()">Clear</button>
  </div>

  <div class="footer">Zelvora â€¢ Voice Practice â€¢ No AI API</div>
</div>

<script>
/* ðŸ”— Cloudflare Worker URL */
const API_URL = "https://late-mouse-4aa2.zelvora-global.workers.dev";

/* ðŸŽ™ Speech Recognition */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let rec = null;
let listening = false;

function toggleMic(){
  listening ? stop() : start();
}

function start(){
  if(!SR || listening) return;

  rec = new SR();
  rec.lang = "en-US";
  rec.continuous = false;
  rec.interimResults = false;

  rec.onstart = () => {
    listening = true;
    mic.classList.add("active");
    setStatus("Listeningâ€¦ speak now");
  };

  rec.onresult = e => {
    const text = e.results[0][0].transcript;
    add("You", text);
    send(text);
  };

  rec.onend = () => {
    listening = false;
    mic.classList.remove("active");
    setStatus("Tap mic to speak again");
  };

  rec.onerror = () => {
    stop();
    setStatus("No speech detected");
  };

  rec.start();
}

function stop(){
  listening = false;
  rec && rec.stop();
  mic.classList.remove("active");
  setStatus("Stopped");
}

async function send(text){
  setStatus("Processingâ€¦");
  try{
    const r = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ text })
    });
    const d = await r.json();
    add("Tutor", d.reply);
    speak(d.reply);
    setStatus("Tap mic to continue");
  }catch{
    add("Tutor","Please repeat your sentence.");
    setStatus("Tap mic to retry");
  }
}

function add(who,text){
  const div=document.createElement("div");
  div.className="msg "+(who==="You"?"user":"ai");
  div.innerHTML=`<div class="label">${who}</div>${text}`;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function speak(text){
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(text);
  u.rate=0.9;
  speechSynthesis.speak(u);
}

function clearChat(){
  chat.innerHTML="";
  setStatus("Tap the microphone to speak");
}

function setStatus(t){
  status.innerText=t;
}
</script>

</body>
</html>
