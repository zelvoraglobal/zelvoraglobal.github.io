<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zelvora â€“ Online Academy & Mentoring</title>
<style>
:root{ --primary:#0c2340; --accent:#1f7aff; --success:#22c55e; --bg:#f6f7fb; --card:#ffffff; --text:#111827; }
body{ margin:0; font-family:system-ui, sans-serif; background:var(--bg); color:var(--text); }
header{ background:white; padding:14px 20px; box-shadow:0 2px 10px rgba(0,0,0,.05); }
.nav{ max-width:1100px; margin:auto; display:flex; justify-content:space-between; align-items:center; }
.nav a{ text-decoration:none; color:#374151; margin-left:16px; font-size:14px; font-weight:500; }
.hero{ max-width:1100px; margin:40px auto; background:linear-gradient(135deg, var(--primary), #1a3a5f); color:white; border-radius:22px; padding:60px 40px; border-bottom: 6px solid var(--success); text-align:center; }
.section{ max-width:1100px; margin:60px auto; }
.cards{ display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }
.card{ background:var(--card); padding:30px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.05); transition:0.3s; }
.card:hover{ transform:translateY(-5px); border-left:4px solid var(--success); }
#ai-btn{ position:fixed; bottom:20px; right:20px; width:64px; height:64px; border-radius:50%; background:var(--success); color:white; font-size:30px; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:9999; box-shadow:0 4px 15px rgba(34,197,94,0.4); }
#ai-box{ position:fixed; bottom:95px; right:20px; width:340px; height:480px; background:white; border-radius:18px; box-shadow:0 20px 50px rgba(0,0,0,.2); display:none; flex-direction:column; overflow:hidden; z-index:9999; border:1px solid #e5e7eb; }
#ai-header{ background:var(--primary); color:white; padding:15px; font-weight:600; display:flex; justify-content:space-between; }
#ai-output{ padding:15px; font-size:14px; flex:1; overflow-y:auto; background:#f9fafb; display:flex; flex-direction:column; gap:12px; }
.msg { padding:10px 14px; border-radius:14px; max-width:85%; line-height:1.5; }
.user-msg { background:var(--accent); color:white; align-self:flex-end; border-bottom-right-radius:2px; }
.ai-msg { background:white; color:var(--text); align-self:flex-start; border-bottom-left-radius:2px; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
#ai-input-area { display:flex; border-top:1px solid #e5e7eb; padding:10px; }
#ai-input { border:none; padding:10px; flex:1; outline:none; }
#ai-send { border:none; background:var(--accent); color:white; padding:8px 16px; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>
<header><div class="nav"><strong>ZELVORA</strong><nav><a href="#">Students</a><a href="#">Business</a><a href="#" style="background:var(--primary);color:white;padding:8px 16px;border-radius:8px;">Enquire</a></nav></div></header>
<section class="hero"><h1>Empowering Minds Through <br/>Strategic Mentoring</h1><p>Online tuition, skill development, and business guidance.</p></section>
<div id="ai-btn">ðŸ’¬</div>
<div id="ai-box">
  <div id="ai-header"><span>Zelvora AI Mentor</span><span style="cursor:pointer" onclick="document.getElementById('ai-box').style.display='none'">âœ•</span></div>
  <div id="ai-output"><div class="ai-msg">Hi! I'm your Zelvora AI Mentor. How can I help you today?</div></div>
  <div id="ai-input-area"><input id="ai-input" placeholder="Ask me anything..." /><button id="ai-send">Send</button></div>
</div>
<script type="module">
  import { askZelvora } from "./gemini.js";
  const btn = document.getElementById("ai-btn"), box = document.getElementById("ai-box"), input = document.getElementById("ai-input"), output = document.getElementById("ai-output"), sendBtn = document.getElementById("ai-send");
  btn.onclick = () => { box.style.display = box.style.display === "flex" ? "none" : "flex"; if(box.style.display === "flex") input.focus(); };
  function addMsg(text, isUser) {
    const d = document.createElement("div"); d.className = isUser ? "msg user-msg" : "msg ai-msg"; d.innerHTML = text;
    output.appendChild(d); output.scrollTop = output.scrollHeight;
  }
  async function handleChat() {
    const p = input.value.trim(); if (!p || sendBtn.disabled) return;
    addMsg(p, true); input.value = ""; sendBtn.disabled = true;
    const load = document.createElement("div"); load.className = "msg ai-msg"; load.innerHTML = "<i>Thinking...</i>"; output.appendChild(load);
    try { const res = await askZelvora(p); load.remove(); addMsg(res); } 
    catch (e) { load.innerHTML = "âš ï¸ Connection error."; console.error(e); } finally { sendBtn.disabled = false; }
  }
  sendBtn.onclick = handleChat;
  input.onkeypress = (e) => { if(e.key === "Enter") handleChat(); };
</script>
</body>
</html>
