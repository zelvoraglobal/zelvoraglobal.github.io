<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zelvora AI</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f7aff">

<style>
:root{
  --bg:#050b18;
  --card:#0f1b3d;
  --blue:#1f7aff;
  --muted:#9bb4ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#050b18,#020615);
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
}

#status{
  font-size:14px;
  color:var(--muted);
}

.tabs{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}

.tab{
  padding:8px 16px;
  border-radius:20px;
  background:#0b1535;
  font-size:14px;
  cursor:pointer;
  white-space:nowrap;
}

.tab.active{
  background:var(--blue);
}

.box{
  padding:16px;
}

textarea{
  width:100%;
  min-height:110px;
  background:var(--card);
  border:none;
  color:#fff;
  padding:14px;
  border-radius:18px;
  font-size:15px;
  outline:none;
}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#1f7aff,#4aa3ff);
  color:#fff;
  font-size:16px;
  font-weight:600;
}

#reply{
  margin-top:14px;
  padding:14px;
  background:var(--card);
  border-radius:18px;
  font-size:15px;
  white-space:pre-wrap;
}

.mic{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  width:84px;
  height:84px;
  border-radius:50%;
  background:var(--blue);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  box-shadow:0 0 30px rgba(31,122,255,.6);
  cursor:pointer;
}

.mic.listening{
  background:#ff3b3b;
  box-shadow:0 0 35px rgba(255,59,59,.7);
}

footer{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  background:#070d20;
  padding:12px 0;
  font-size:13px;
  color:#c9d6ff;
}
</style>
</head>

<body>

<header>
  <div>Zelvora AI</div>
  <div id="status">Online</div>
</header>

<div class="tabs">
  <div class="tab active" data-m="general">General</div>
  <div class="tab" data-m="english">English</div>
  <div class="tab" data-m="academic">Academic</div>
  <div class="tab" data-m="exam">Exam</div>
  <div class="tab" data-m="startup">Startup</div>
</div>

<div class="box">
  <textarea id="q" placeholder="Ask or speak naturally..."></textarea>
  <button onclick="ask()">Ask AI</button>
  <div id="reply"></div>
</div>

<div class="mic" id="micBtn" onclick="toggleMic()">ðŸŽ¤</div>

<footer>
  <div>Home</div>
  <div>Tutor</div>
  <div>Voice</div>
  <div>Profile</div>
</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://zelvora-ai.zelvora-global.workers.dev";

/* ================= STATE ================= */
let mode = "general";
let recognition = null;
let listening = false;

/* ================= ELEMENTS ================= */
const q = document.getElementById("q");
const reply = document.getElementById("reply");
const statusEl = document.getElementById("status");
const micBtn = document.getElementById("micBtn");

/* ================= TABS ================= */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    mode = tab.dataset.m;
  };
});

/* ================= AI CALL ================= */
async function ask(){
  const text = q.value.trim();
  if(!text) return;

  reply.textContent = "";
  statusEl.textContent = "Thinking...";

  try{
    const res = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ prompt:text, mode })
    });

    const raw = await res.text();
    console.log("RAW AI RESPONSE:", raw);

    let data;
    try{
      data = JSON.parse(raw);
    }catch{
      reply.textContent = raw;
      statusEl.textContent = "Online";
      speak(raw);
      return;
    }

    const aiText =
      data.reply ||
      data.text ||
      data.output ||
      data.message ||
      (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text);

    if(aiText){
      reply.textContent = aiText;
      speak(aiText);
      statusEl.textContent = "Online";
    }else{
      reply.textContent =
        "AI responded, but format is unsupported:\n\n" +
        JSON.stringify(data,null,2);
      statusEl.textContent = "Online";
    }

  }catch(err){
    console.error(err);
    reply.textContent = "AI backend not reachable.";
    statusEl.textContent = "Offline";
  }
}

/* ================= VOICE OUTPUT ================= */
function speak(text){
  if(!("speechSynthesis" in window)) return;
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 1;
  u.pitch = 1;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ================= VOICE INPUT ================= */
function toggleMic(){
  if(!("webkitSpeechRecognition" in window)){
    alert("Speech recognition not supported");
    return;
  }

  if(!recognition){
    recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = e=>{
      let text = "";
      for(let i=e.resultIndex;i<e.results.length;i++){
        text += e.results[i][0].transcript;
      }
      q.value = text;
    };

    recognition.onend = ()=>{
      if(listening) recognition.start();
    };
  }

  if(listening){
    recognition.stop();
    micBtn.classList.remove("listening");
  }else{
    recognition.start();
    micBtn.classList.add("listening");
  }

  listening = !listening;
}

/* ================= PWA ================= */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
