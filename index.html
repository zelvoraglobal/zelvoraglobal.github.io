<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zelvora Handfree Tutor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1d3a,#020617);
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:26px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

.mic{
  width:84px;height:84px;border-radius:50%;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  margin:18px auto;
  box-shadow:0 0 30px rgba(37,99,235,.6);
}

button{
  padding:12px 18px;
  border-radius:12px;
  border:none;
  font-weight:600;
  margin:6px;
  font-size:14px;
}

.start{background:#2563eb;color:#fff}
.stop{background:#ef4444;color:#fff}

pre{
  background:rgba(0,0,0,.28);
  padding:12px;
  border-radius:12px;
  font-size:13px;
  text-align:left;
  white-space:pre-wrap;
  margin-top:10px;
}

small{color:#94a3b8}
</style>
</head>

<body>

<div class="card">
  <h3>üéß Zelvora Handfree Tutor</h3>
  <small id="status">Tap Start & Speak</small>

  <div class="mic">üé§</div>

  <pre id="transcript">Transcript will appear here‚Ä¶</pre>
  <pre id="feedback">AI feedback will appear here‚Ä¶</pre>

  <button class="start" onclick="startMic()">Start Listening</button>
  <button class="stop" onclick="stopMic()">Stop</button>
</div>

<script>
/* üî¥ REPLACE WITH YOUR WORKER URL */
const API = "https://YOUR-WORKER.workers.dev";

const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let rec, listening = false, timer;

/* üé§ START MIC */
function startMic(){
  if(listening) return;

  if(!SR){
    alert("Speech Recognition not supported on this browser");
    return;
  }

  rec = new SR();
  rec.lang = "en-US";
  rec.interimResults = false;
  rec.continuous = false;

  rec.onresult = e => {
    const text = e.results[0][0].transcript.trim();
    document.getElementById("transcript").textContent = text;
    sendToAI(text);
  };

  rec.onerror = () => resetUI();

  rec.start();
  listening = true;
  document.getElementById("status").textContent = "Listening‚Ä¶ speak naturally";

  /* ‚è±Ô∏è AUTO STOP (CRITICAL FIX) */
  timer = setTimeout(() => {
    if(listening) rec.stop();
  }, 5000);
}

/* üõë STOP MIC */
function stopMic(){
  if(!listening) return;
  clearTimeout(timer);
  rec.stop();
}

/* üß† SEND TO GEMINI */
async function sendToAI(text){
  listening = false;
  document.getElementById("status").textContent = "Thinking‚Ä¶";

  try{
    const res = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ text })
    });

    const data = await res.json();
    const reply = data.reply || "Try speaking again.";

    document.getElementById("feedback").textContent = reply;
    speak(reply);

  }catch{
    document.getElementById("feedback").textContent =
      "AI server not responding. Please try again.";
    resetUI();
  }
}

/* üîä AI SPEAKS */
function speak(text){
  speechSynthesis.cancel();

  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;
  u.pitch = 1;

  u.onstart = () => {
    document.getElementById("status").textContent = "AI speaking‚Ä¶";
  };

  u.onend = resetUI;

  speechSynthesis.speak(u);
}

/* üîÅ RESET */
function resetUI(){
  listening = false;
  document.getElementById("status").textContent = "Tap Start to speak again";
}
</script>

</body>
</html>
