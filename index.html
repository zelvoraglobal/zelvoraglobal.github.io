<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zelvora Handsfree Tutor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1d3a,#020617);
  color:#fff;
  font-family:system-ui,-apple-system,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  width:90%;
  max-width:360px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:26px;
  text-align:center;
  border:1px solid rgba(255,255,255,.12);
}

.mic{
  width:88px;
  height:88px;
  border-radius:50%;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  margin:20px auto;
  animation:pulse 1.8s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(37,99,235,.5)}
  70%{box-shadow:0 0 0 20px rgba(37,99,235,0)}
  100%{box-shadow:0 0 0 0 rgba(37,99,235,0)}
}

pre{
  background:rgba(0,0,0,.25);
  padding:14px;
  border-radius:14px;
  text-align:left;
  font-size:13px;
  margin-top:12px;
  white-space:pre-wrap;
}

small{color:#94a3b8}

button{
  border:none;
  padding:10px 16px;
  border-radius:12px;
  margin:6px;
  cursor:pointer;
  font-weight:600;
}

.start{background:#2563eb;color:#fff}
.stop{background:#dc2626;color:#fff}
</style>
</head>

<body>
<div class="card">
  <h3>ðŸŽ§ Zelvora Handsfree Tutor</h3>
  <small id="status">Tap Start to speak</small>

  <div class="mic">ðŸŽ¤</div>

  <pre id="output">Waitingâ€¦</pre>

  <button class="start" onclick="restart()">Start Listening</button>
  <button class="stop" onclick="stopAll()">Stop</button>
</div>

<script>
/* ================= CONFIG ================= */
const API = "https://YOUR-WORKER-NAME.workers.dev";

/* ================= STATE ================= */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SR();

rec.continuous = true;
rec.interimResults = false;
rec.lang = "en-US";

let buffer = "";
let sendTimer = null;
let speaking = false;
let blocked = false;
let lastUserText = "";

/* ================= UI ================= */
const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");

/* ================= SPEECH INPUT ================= */
rec.onresult = e => {
  if (speaking || blocked) return;

  const text = e.results[e.results.length - 1][0].transcript.trim();
  if (!text || text === lastUserText) return;

  lastUserText = text;
  buffer += " " + text;
  statusEl.textContent = "Listeningâ€¦";

  clearTimeout(sendTimer);
  sendTimer = setTimeout(sendToAI, 1600);
};

/* ================= SEND TO AI ================= */
async function sendToAI(){
  if (!buffer.trim()) return;

  const sendText = buffer.trim();
  buffer = "";
  statusEl.textContent = "Thinkingâ€¦";

  try{
    const res = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ text: sendText })
    });

    if (!res.ok) throw new Error("network");

    const data = await res.json();

    if (!data.reply) {
      blocked = true;
      statusEl.textContent = "AI did not respond. Tap Start to retry.";
      return;
    }

    outputEl.textContent = data.reply;
    speak(data.reply);

  }catch{
    blocked = true;
    buffer = "";
    statusEl.textContent = "Connection issue. Tap Start to retry.";
  }
}

/* ================= SPEAK ================= */
function speak(text){
  speechSynthesis.cancel();
  speaking = true;
  statusEl.textContent = "Speakingâ€¦";

  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;

  u.onend = () => {
    speaking = false;
    statusEl.textContent = "Listeningâ€¦ speak freely";
  };

  speechSynthesis.speak(u);
}

/* ================= SAFETY ================= */
rec.onend = () => {
  if (!speaking && !blocked) rec.start();
};

rec.onerror = () => {
  statusEl.textContent = "Mic error";
};

/* ================= CONTROLS ================= */
function restart(){
  blocked = false;
  buffer = "";
  lastUserText = "";
  statusEl.textContent = "Listeningâ€¦ speak freely";
  rec.start();
}

function stopAll(){
  blocked = true;
  buffer = "";
  speechSynthesis.cancel();
  rec.stop();
  statusEl.textContent = "Stopped";
}
</script>
</body>
</html>
