<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Zelvora AI</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0b1220">

<style>
:root {
  --bg:#060b18;
  --card:#0e1730;
  --accent:#4bb7ff;
  --accent2:#1f7aff;
  --text:#e5edff;
  --muted:#8ea0c8;
  --danger:#ff6b6b;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(120% 120% at 50% 0%, #0f1a3a, var(--bg));
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  min-height:100vh;
}

header{
  padding:18px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:18px;
  font-weight:700;
}

.status{
  font-size:13px;
  color:var(--muted);
}

.tabs{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:10px 14px;
}

.tab{
  padding:10px 16px;
  border-radius:999px;
  background:#0b1430;
  color:var(--muted);
  white-space:nowrap;
  font-size:14px;
}

.tab.active{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
}

.card{
  background:linear-gradient(180deg,#0f1b3f,#0b1228);
  border-radius:20px;
  padding:18px;
  margin:14px;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
}

textarea{
  width:100%;
  min-height:80px;
  background:transparent;
  border:none;
  outline:none;
  color:#fff;
  font-size:16px;
  resize:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
}

.response{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:#0c1635;
  display:none;
}

.error{
  background:rgba(255,107,107,.12);
  color:var(--danger);
}

.voice-wrap{
  display:flex;
  justify-content:center;
  margin:30px 0 80px;
}

.voice{
  width:76px;
  height:76px;
  border-radius:50%;
  background:radial-gradient(circle,var(--accent),var(--accent2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  box-shadow:0 0 40px rgba(79,160,255,.6);
}

footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#070d1e;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div>Zelvora AI</div>
  <div id="status" class="status">Connectingâ€¦</div>
</header>

<div class="tabs" id="tabs">
  <div class="tab active" data-mode="general">General</div>
  <div class="tab" data-mode="english">English</div>
  <div class="tab" data-mode="academic">Academic</div>
  <div class="tab" data-mode="exam">Exam</div>
  <div class="tab" data-mode="startup">Startup</div>
</div>

<div class="card">
  <textarea id="input" placeholder="Ask or speak naturallyâ€¦"></textarea>
  <button onclick="askAI()">Ask AI</button>

  <div id="response" class="response"></div>
</div>

<div class="voice-wrap">
  <div class="voice" onclick="toggleVoice()">ðŸŽ¤</div>
</div>

<footer>
  <div>Home</div>
  <div>Tutor</div>
  <div>Voice</div>
  <div>Profile</div>
</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://zelvora-ai.zelvora-global.workers.dev";

/* ================= STATE ================= */
let mode = "general";
let listening = false;
let recognition;

/* ================= TABS ================= */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    mode = t.dataset.mode;
  }
});

/* ================= STATUS ================= */
async function checkOnline(){
  try{
    await fetch(API);
    status.textContent="Online";
  }catch{
    status.textContent="Offline";
  }
}
checkOnline();

/* ================= AI ================= */
async function askAI(){
  const input = document.getElementById("input");
  const box = document.getElementById("response");
  const text = input.value.trim();
  if(!text) return;

  box.style.display="block";
  box.textContent="Thinkingâ€¦";
  box.className="response";

  try{
    const r = await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ prompt:text, mode })
    });
    const d = await r.json();
    box.textContent=d.reply;
    speak(d.reply);
  }catch{
    box.textContent="AI unavailable. Please try again.";
    box.classList.add("error");
  }
}

/* ================= VOICE ================= */
function toggleVoice(){
  if(!("webkitSpeechRecognition" in window)){
    alert("Voice not supported");
    return;
  }

  if(!recognition){
    recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "en-US";

    recognition.onresult = e=>{
      let t="";
      for(let i=e.resultIndex;i<e.results.length;i++){
        t+=e.results[i][0].transcript;
      }
      input.value=t;
    };
  }

  if(listening){
    recognition.stop();
    listening=false;
  }else{
    recognition.start();
    listening=true;
  }
}

/* ================= TTS ================= */
function speak(text){
  if(!("speechSynthesis" in window)) return;
  const u = new SpeechSynthesisUtterance(text);
  u.rate=1;
  u.pitch=1;
  speechSynthesis.speak(u);
}

/* ================= SW ================= */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
