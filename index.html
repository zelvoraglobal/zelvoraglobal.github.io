<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Zelvora AI</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1220">

<style>
:root{
  --bg:#0b1220;
  --panel:#121a2f;
  --card:#16203a;
  --accent:#3bb3ff;
  --text:#e6edff;
  --muted:#9aa4c7;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#050b18,#0b1220);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* Top bar */
header{
  height:56px;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(10,15,35,.7);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,.06);
}
header h1{
  font-size:18px;
  margin:0;
}
header span{
  font-size:13px;
  color:var(--muted);
}

/* Main */
main{
  padding:16px;
  padding-bottom:90px;
  overflow-y:auto;
  height:calc(100vh - 56px);
}

/* Mode tabs */
.modes{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:14px;
}
.modes button{
  background:transparent;
  border:1px solid rgba(255,255,255,.1);
  color:var(--muted);
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  white-space:nowrap;
}
.modes button.active{
  background:var(--accent);
  color:#00111f;
  border:none;
  font-weight:600;
}

/* Prompt box */
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
textarea{
  width:100%;
  background:transparent;
  border:none;
  color:var(--text);
  font-size:16px;
  resize:none;
  outline:none;
}
button.ask{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#00111f;
  font-size:16px;
  font-weight:700;
}

/* Response */
.response{
  margin-top:12px;
  line-height:1.6;
  color:var(--text);
}
.thinking{
  color:var(--muted);
  font-style:italic;
}

/* Bottom nav */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:rgba(10,15,35,.85);
  backdrop-filter:blur(14px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid rgba(255,255,255,.08);
}
nav div{
  font-size:12px;
  color:var(--muted);
}
nav div.active{
  color:var(--accent);
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>Zelvora AI</h1>
  <span id="status">Ready</span>
</header>

<main>

  <!-- Tutor Modes -->
  <div class="modes">
    <button class="active" onclick="setMode('general',this)">General</button>
    <button onclick="setMode('english',this)">English</button>
    <button onclick="setMode('academic',this)">Academic</button>
    <button onclick="setMode('exam',this)">Exam</button>
    <button onclick="setMode('startup',this)">Startup</button>
  </div>

  <!-- Input -->
  <div class="card">
    <textarea id="prompt" rows="3" placeholder="Ask Zelvora anything…"></textarea>
    <button class="ask" onclick="askAI()">Ask AI</button>
  </div>

  <!-- Output -->
  <div class="card">
    <div id="response" class="response thinking">Waiting for input…</div>
  </div>

</main>

<nav>
  <div class="active">Home</div>
  <div>Tutor</div>
  <div>Voice</div>
  <div>Profile</div>
</nav>

<script>
let MODE="general";

function setMode(mode,btn){
  MODE=mode;
  document.querySelectorAll(".modes button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

async function askAI(){
  const q=document.getElementById("prompt").value.trim();
  const resBox=document.getElementById("response");
  const status=document.getElementById("status");

  if(!q) return;

  resBox.innerHTML="Thinking…";
  resBox.className="response thinking";
  status.textContent="Thinking";

  try{
    const r=await fetch("https://zelvora-ai.zelvora-global.workers.dev",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        mode:MODE,
        prompt:q
      })
    });

    const data=await r.json();
    resBox.className="response";
    resBox.innerHTML=data.reply || "No response";
    status.textContent="Ready";

  }catch(e){
    resBox.innerHTML="⚠️ AI unavailable. Please try again.";
    status.textContent="Offline";
  }
}

/* Service worker */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
