<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Zelvora AI</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#1f7aff" />

<style>
:root{
  --bg:#050b18;
  --panel:#0c1430;
  --panel2:#101b3f;
  --accent:#2b82ff;
  --text:#e5ecff;
  --muted:#8fa3ff;
  --danger:#ff6b6b;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#050b18,#020714);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* HEADER */
header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
}
#status{
  font-size:14px;
  color:var(--muted);
}

/* TABS */
.tabs{
  display:flex;
  gap:10px;
  padding:10px 12px;
  overflow-x:auto;
}
.tab{
  padding:10px 16px;
  border-radius:22px;
  background:var(--panel);
  font-size:14px;
  white-space:nowrap;
  cursor:pointer;
  transition:.2s;
}
.tab.active{
  background:var(--accent);
}

/* MAIN */
.main{
  padding:14px;
}
textarea{
  width:100%;
  min-height:120px;
  resize:none;
  background:var(--panel2);
  border:none;
  outline:none;
  color:var(--text);
  padding:14px;
  border-radius:18px;
  font-size:15px;
}
button{
  width:100%;
  margin-top:12px;
  padding:16px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#2b82ff,#4fa3ff);
  color:white;
  cursor:pointer;
}
#reply{
  margin-top:14px;
  padding:14px;
  background:var(--panel);
  border-radius:18px;
  font-size:15px;
  white-space:pre-wrap;
}
.error{
  background:rgba(255,107,107,.15);
  color:#ffb3b3;
}

/* MIC */
.mic{
  position:fixed;
  bottom:84px;
  left:50%;
  transform:translateX(-50%);
  width:84px;
  height:84px;
  border-radius:50%;
  background:linear-gradient(135deg,#2b82ff,#5ab0ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  box-shadow:0 0 40px rgba(43,130,255,.6);
  cursor:pointer;
  transition:.2s;
}
.mic.active{
  background:linear-gradient(135deg,#ff4b4b,#ff7676);
  box-shadow:0 0 40px rgba(255,75,75,.7);
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#060c22;
  padding:10px 0;
  display:flex;
  justify-content:space-around;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div>Zelvora AI</div>
  <div id="status">Idle</div>
</header>

<div class="tabs">
  <div class="tab active" data-mode="general">General</div>
  <div class="tab" data-mode="english">English</div>
  <div class="tab" data-mode="academic">Academic</div>
  <div class="tab" data-mode="exam">Exam</div>
  <div class="tab" data-mode="startup">Startup</div>
</div>

<div class="main">
  <textarea id="q" placeholder="Ask or speak naturallyâ€¦"></textarea>
  <button onclick="ask()">Ask AI</button>
  <div id="reply"></div>
</div>

<div class="mic" id="mic" onclick="toggleMic()">ðŸŽ¤</div>

<footer>
  <div>Home</div>
  <div>Tutor</div>
  <div>Voice</div>
  <div>Profile</div>
</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://zelvora-ai.zelvora.workers.dev"; // âœ… correct URL

let mode = "general";
let rec = null;
let listening = false;

/* ================= MODE TABS ================= */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick = ()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    mode = tab.dataset.mode;
  };
});

/* ================= ASK AI ================= */
async function ask(){
  const text = q.value.trim();
  if(!text) return;

  status.textContent = "Thinkingâ€¦";
  reply.textContent = "";

  try{
    const r = await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ prompt:text, mode }),
      signal: AbortSignal.timeout(15000)
    });

    if(!r.ok) throw new Error("HTTP " + r.status);

    const d = await r.json();
    if(!d.reply) throw new Error("Empty reply");

    reply.textContent = d.reply;
    reply.className = "";
    speak(d.reply);
    status.textContent = "Online";

  }catch(err){
    console.error(err);
    status.textContent = "Server unreachable";
    reply.textContent =
      "âš ï¸ AI backend is not responding.\nPlease check server or API URL.";
    reply.className = "error";
  }
}

/* ================= SPEECH OUTPUT ================= */
function speak(text){
  if(!("speechSynthesis" in window)) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 1;
  u.pitch = 1;
  speechSynthesis.speak(u);
}

/* ================= MIC ================= */
function toggleMic(){
  if(!("webkitSpeechRecognition" in window)){
    alert("Voice input not supported on this device");
    return;
  }

  if(!rec){
    rec = new webkitSpeechRecognition();
    rec.continuous = true;
    rec.interimResults = true;

    rec.onresult = e=>{
      let text = "";
      for(let i=e.resultIndex;i<e.results.length;i++){
        text += e.results[i][0].transcript;
      }
      q.value = text;
    };

    rec.onend = ()=>{
      if(listening) rec.start();
    };
  }

  listening = !listening;
  mic.classList.toggle("active", listening);

  listening ? rec.start() : rec.stop();
}

/* ================= PWA ================= */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
