<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zelvora AI</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f7aff">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:radial-gradient(circle at top,#0a1c3a,#050b18 60%);
  color:#fff;
}
header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  font-weight:700;
}
.tabs{
  display:flex;
  gap:8px;
  padding:10px;
  overflow-x:auto;
}
.tab{
  padding:8px 14px;
  border-radius:20px;
  background:#111a3a;
  white-space:nowrap;
  cursor:pointer;
}
.tab.active{background:#1f7aff}
.box{padding:16px}
textarea{
  width:100%;
  min-height:110px;
  background:#0e1a33;
  border:none;
  color:#fff;
  padding:14px;
  border-radius:16px;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  background:#1f7aff;
  color:#fff;
  font-size:16px;
}
#reply{
  margin-top:12px;
  padding:14px;
  background:#0e1a33;
  border-radius:16px;
  min-height:50px;
}
.mic{
  position:fixed;
  bottom:88px;
  left:50%;
  transform:translateX(-50%);
  width:78px;
  height:78px;
  border-radius:50%;
  background:#1f7aff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  box-shadow:0 0 30px #1f7aff88;
  cursor:pointer;
}
.mic.active{
  background:#ff3b3b;
  box-shadow:0 0 30px #ff3b3b88;
}
footer{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  background:#070d20;
  padding:12px 0;
  font-size:13px;
}
.status-online{color:#4cff7a}
.status-offline{color:#ff6b6b}
</style>
</head>

<body>

<header>
  <div>Zelvora AI</div>
  <div id="status" class="status-online">Online</div>
</header>

<div class="tabs">
  <div class="tab active" data-m="general">General</div>
  <div class="tab" data-m="english">English</div>
  <div class="tab" data-m="academic">Academic</div>
  <div class="tab" data-m="exam">Exam</div>
  <div class="tab" data-m="startup">Startup</div>
</div>

<div class="box">
  <textarea id="q" placeholder="Ask or speak naturally..."></textarea>
  <button onclick="ask()">Ask AI</button>
  <div id="reply"></div>
</div>

<div class="mic" id="mic" onclick="toggleMic()">ðŸŽ¤</div>

<footer>
  <div>Home</div>
  <div>Tutor</div>
  <div>Voice</div>
  <div>Profile</div>
</footer>

<script>
let mode="general";
let rec=null;
let listening=false;

/* TAB SWITCH */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    mode=t.dataset.m;
  };
});

/* ASK AI */
async function ask(){
  const text=q.value.trim();
  if(!text) return;

  status.textContent="Thinking...";
  status.className="";

  reply.innerHTML="";

  try{
    const res = await fetch("/api",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ prompt:text, mode })
    });

    if(!res.ok) throw new Error("API error");

    const data = await res.json();
    reply.textContent = data.reply || "No response from AI.";
    speak(reply.textContent);

    status.textContent="Online";
    status.className="status-online";
  }
  catch(err){
    reply.textContent="âš ï¸ AI backend is not responding.\nPlease try again later.";
    status.textContent="Offline";
    status.className="status-offline";
  }
}

/* TEXT TO SPEECH */
function speak(text){
  if(!window.speechSynthesis) return;
  const u=new SpeechSynthesisUtterance(text);
  u.lang="en-US";
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* CONTINUOUS VOICE INPUT */
function toggleMic(){
  if(!("webkitSpeechRecognition" in window)){
    alert("Voice not supported on this device");
    return;
  }

  if(!rec){
    rec=new webkitSpeechRecognition();
    rec.continuous=true;
    rec.interimResults=true;
    rec.lang="en-US";

    rec.onresult=e=>{
      let finalText="";
      for(let i=e.resultIndex;i<e.results.length;i++){
        finalText += e.results[i][0].transcript;
      }
      q.value = finalText.trim();
    };

    rec.onend=()=>{
      listening=false;
      mic.classList.remove("active");
    };
  }

  if(listening){
    rec.stop();
  }else{
    rec.start();
    mic.classList.add("active");
  }
  listening=!listening;
}

/* SERVICE WORKER */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
