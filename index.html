<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zelvora Handfree Tutor</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:linear-gradient(135deg,#0f1729,#1a2a4a);
  color:#e5e7eb;
  min-height:100vh;
}
header{
  padding:18px;
  text-align:center;
  background:rgba(15,23,41,.95);
  border-bottom:1px solid rgba(31,122,255,.25)
}
.logo{
  font-size:26px;
  font-weight:700;
  background:linear-gradient(135deg,#1f7aff,#764ba2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent
}
.status{
  margin-top:8px;
  font-weight:600
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:18px
}
.card{
  background:rgba(31,122,255,.08);
  border:1px solid rgba(31,122,255,.25);
  border-radius:14px;
  padding:20px
}
.center{text-align:center}
.mic{
  font-size:70px;
  margin-bottom:12px
}
.detected{
  background:#0b122e;
  padding:14px;
  border-radius:10px;
  margin-top:10px;
  min-height:48px
}
.controls{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap
}
button{
  padding:12px 22px;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer
}
.start{background:#1f7aff;color:#fff}
.stop{background:#ff6b6b;color:#000}
.reset{background:#334155;color:#fff}
.feedback, .transcript{
  max-height:220px;
  overflow-y:auto;
  font-size:14px
}
.note{color:#94a3b8;font-size:13px}
.error{color:#ff6b6b}
.success{color:#4ade80}
</style>
</head>

<body>

<header>
  <div class="logo">üéôÔ∏è Zelvora Handfree Tutor</div>
  <div class="status" id="status">Ready</div>
</header>

<div class="container">

  <div class="card center">
    <div class="mic" id="micIcon">üéß</div>
    <div>Click <b>Start Listening</b> and speak</div>
    <div class="detected" id="detected">Waiting for speech‚Ä¶</div>
  </div>

  <div class="card">
    <b>üîç Real-Time Analysis</b>
    <div class="feedback note" id="feedback">Feedback will appear here‚Ä¶</div>
  </div>

  <div class="card">
    <b>üìù Session Transcript</b>
    <div class="transcript note" id="transcript">Your spoken text will appear here‚Ä¶</div>
  </div>

  <div class="controls">
    <button class="start" onclick="tutor.start()">üé§ Start Listening</button>
    <button class="stop" onclick="tutor.stop()">‚èπ Stop</button>
    <button class="reset" onclick="tutor.reset()">üîÑ Reset</button>
  </div>

</div>

<script>
const API_ENDPOINT = "https://zelvora-ai.zelvora-global.workers.dev";

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const tutor = {
  recognition: null,
  listening: false,

  init(){
    if(!SpeechRecognition){
      status.textContent="Speech Recognition not supported";
      return;
    }
    this.recognition=new SpeechRecognition();
    this.recognition.continuous=true;
    this.recognition.interimResults=true;
    this.recognition.lang="en-US";

    this.recognition.onstart=()=>{
      status.textContent="üéôÔ∏è Listening‚Ä¶";
      micIcon.textContent="üé§";
    };

    this.recognition.onend=()=>{
      this.listening=false;
      micIcon.textContent="üéß";
      status.textContent="Ready";
    };

    this.recognition.onerror=e=>{
      status.innerHTML=`<span class="error">‚ùå ${e.error}</span>`;
    };

    this.recognition.onresult=e=>{
      let finalText="";
      let interim="";
      for(let i=e.resultIndex;i<e.results.length;i++){
        const t=e.results[i][0].transcript;
        e.results[i].isFinal ? finalText+=t+" " : interim+=t;
      }
      if(interim) detected.textContent=interim+"‚Ä¶";
      if(finalText){
        detected.textContent=finalText.trim();
        this.send(finalText.trim());
        transcript.innerHTML+=`<div>‚Ä¢ ${finalText}</div>`;
      }
    };
  },

  start(){
    if(this.listening) return;
    this.listening=true;

    // REQUIRED delay for mobile permission
    setTimeout(()=>{
      try{ this.recognition.start(); }
      catch{}
    },300);
  },

  stop(){
    this.recognition?.stop();
  },

  reset(){
    detected.textContent="Waiting for speech‚Ä¶";
    feedback.textContent="Feedback will appear here‚Ä¶";
    transcript.textContent="Your spoken text will appear here‚Ä¶";
  },

  async send(text){
    try{
      const res=await fetch(API_ENDPOINT,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
          prompt:`Analyze this spoken English and give corrections:\n"${text}"`
        })
      });
      const data=await res.json();
      feedback.innerHTML=`<div class="success">${data.reply}</div>`;
    }catch{
      feedback.innerHTML=`<div class="error">AI error</div>`;
    }
  }
};

document.addEventListener("DOMContentLoaded",()=>tutor.init());
</script>

</body>
</html>
