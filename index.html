<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zelvora Handfree Tutor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0b1d3a,#020617);
  color:#fff;
  font-family:system-ui,-apple-system;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(16px);
  border-radius:24px;
  padding:26px;
  text-align:center;
}
.mic{
  width:88px;height:88px;border-radius:50%;
  background:#2563eb;
  display:flex;align-items:center;justify-content:center;
  font-size:34px;
  margin:20px auto;
  box-shadow:0 0 30px rgba(37,99,235,.5);
}
button{
  padding:12px 18px;
  border-radius:14px;
  border:none;
  font-weight:600;
  margin:6px;
  cursor:pointer;
}
.start{background:#2563eb;color:#fff}
.stop{background:#ef4444;color:#fff}
pre{
  background:rgba(0,0,0,.25);
  padding:12px;
  border-radius:14px;
  font-size:13px;
  text-align:left;
  white-space:pre-wrap;
  max-height:120px;
  overflow:auto;
}
small{color:#94a3b8}
</style>
</head>

<body>
<div class="card">
  <h3>ðŸŽ§ Zelvora Handfree Tutor</h3>
  <small id="status">Tap Start & Speak</small>

  <div class="mic">ðŸŽ¤</div>

  <pre id="transcript">Your speech will appear hereâ€¦</pre>
  <pre id="feedback">AI correction will appear hereâ€¦</pre>

  <button class="start" onclick="startListening()">Start</button>
  <button class="stop" onclick="stopListening()">Stop</button>
</div>

<script>
const API = "https://YOUR-WORKER.workers.dev";

const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;
let listening = false;
let buffer = "";

function setupRecognition(){
  recognition = new SR();
  recognition.lang = "en-US";
  recognition.continuous = false;     // ðŸ”‘ IMPORTANT
  recognition.interimResults = false;

  recognition.onresult = e => {
    buffer = e.results[0][0].transcript.trim();
    transcript.textContent = buffer;
  };

  recognition.onerror = () => {
    status.textContent = "Mic error. Tap Start again.";
    listening = false;
  };

  recognition.onend = () => {
    if(listening) sendToAI(buffer);
  };
}

function startListening(){
  if(listening) return;
  buffer = "";
  transcript.textContent = "Listeningâ€¦";
  feedback.textContent = "â€”";
  setupRecognition();
  recognition.start();
  listening = true;
  status.textContent = "Listeningâ€¦ speak naturally";
}

function stopListening(){
  if(!listening) return;
  listening = false;
  recognition.stop();
  status.textContent = "Processingâ€¦";
}

async function sendToAI(text){
  if(!text) return;

  status.textContent = "Thinkingâ€¦";

  try{
    const res = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ text })
    });

    const data = await res.json();
    const reply = data.reply || "Please try again.";

    feedback.textContent = reply;
    speak(reply);

  }catch{
    status.textContent = "AI unavailable";
  }
}

function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;

  u.onstart = () => status.textContent = "AI speakingâ€¦";
  u.onend = () => status.textContent = "Tap Start to continue";

  speechSynthesis.speak(u);
}
</script>
</body>
</html>
