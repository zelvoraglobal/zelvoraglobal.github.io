<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zelvora AI â€“ Spoken English Tutor</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#050b18;
  color:#fff;
}
header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  font-weight:700;
}
.box{
  padding:16px;
}
textarea{
  width:100%;
  min-height:100px;
  background:#111a3a;
  border:none;
  color:#fff;
  padding:14px;
  border-radius:14px;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:#1f7aff;
  color:#fff;
  font-size:16px;
}
#reply{
  margin-top:14px;
  background:#0d1635;
  padding:14px;
  border-radius:14px;
  white-space:pre-wrap;
}
.mic{
  position:fixed;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:80px;
  border-radius:50%;
  background:#1f7aff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}
footer{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  background:#070d20;
  padding:10px;
}
</style>
</head>

<body>

<header>
  <div>Zelvora AI</div>
  <div id="status">Idle</div>
</header>

<div class="box">
  <textarea id="q" placeholder="Speak or type in English..."></textarea>
  <button onclick="ask()">Ask AI</button>
  <div id="reply"></div>
</div>

<div class="mic" onclick="toggleMic()">ðŸŽ¤</div>

<footer>
  <div>Home</div>
  <div>Tutor</div>
  <div>Voice</div>
  <div>Profile</div>
</footer>

<script>
const API = "https://zelvora-ai.zelvora-global.workers.dev";
let rec, listening=false;

async function ask(){
  const text = q.value.trim();
  if(!text) return;

  status.textContent = "Thinking...";
  reply.textContent = "";

  try{
    const res = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ prompt: text })
    });

    const raw = await res.text();
    let data;

    try { data = JSON.parse(raw); }
    catch {
      reply.textContent = raw;
      speak(raw);
      status.textContent="Online";
      return;
    }

    const aiText =
      data.reply ||
      data.text ||
      data.output ||
      data.message ||
      (data.candidates?.[0]?.content?.parts?.[0]?.text);

    if(aiText){
      reply.textContent = aiText;
      speak(aiText);
      status.textContent="Online";
    } else {
      reply.textContent = "Please speak again. I am listening ðŸ™‚";
      status.textContent="Idle";
    }

  } catch {
    reply.textContent = "Connection issue. Please try again.";
    status.textContent="Offline";
  }
}

function speak(text){
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

function toggleMic(){
  if(!("webkitSpeechRecognition" in window)){
    alert("Voice not supported on this browser");
    return;
  }

  if(!rec){
    rec = new webkitSpeechRecognition();
    rec.lang = "en-US";
    rec.continuous = false;
    rec.interimResults = false;

    rec.onresult = e => {
      q.value = e.results[0][0].transcript;
      ask();
    };

    rec.onend = ()=> {
      listening=false;
      document.querySelector(".mic").style.background="#1f7aff";
    };
  }

  if(listening){
    rec.stop();
  } else {
    rec.start();
    listening=true;
    document.querySelector(".mic").style.background="#ff3b3b";
    status.textContent="Listening...";
  }
}
</script>

</body>
</html>
