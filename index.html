<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Zelvora Handfree Tutor</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0b1d3a,#020617);
  color:#fff;
  font-family:system-ui;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:26px;
  text-align:center;
}
.mic{
  width:80px;height:80px;border-radius:50%;
  background:#2563eb;
  display:flex;align-items:center;justify-content:center;
  font-size:32px;margin:20px auto;
}
button{
  padding:12px 16px;border-radius:12px;border:none;
  font-weight:600;margin:6px;
}
.start{background:#2563eb;color:#fff}
.stop{background:#ef4444;color:#fff}
pre{
  background:rgba(0,0,0,.25);
  padding:12px;border-radius:12px;
  font-size:13px;text-align:left;
  white-space:pre-wrap;
}
small{color:#94a3b8}
</style>
</head>

<body>
<div class="card">
  <h3>üéß Zelvora Handfree Tutor</h3>
  <small id="status">Tap Start & Speak</small>

  <div class="mic">üé§</div>

  <pre id="transcript">Transcript will appear here‚Ä¶</pre>
  <pre id="feedback">AI feedback will appear here‚Ä¶</pre>

  <button class="start" onclick="startListening()">Start Listening</button>
  <button class="stop" onclick="stopListening()">Stop</button>
</div>

<script>
const API = "https://zelvora-ai.zelvora-global.workers.dev";
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;

let recognition;
let listening = false;

function startListening(){
  if(listening) return;

  recognition = new SR();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    document.getElementById("transcript").textContent = text;
    sendToAI(text);
  };

  recognition.onerror = resetUI;

  recognition.start();
  listening = true;
  document.getElementById("status").textContent = "Listening‚Ä¶ speak naturally";
}

function stopListening(){
  if(recognition) recognition.stop();
  listening = false;
  document.getElementById("status").textContent = "Stopped";
}

async function sendToAI(text){
  listening = false;
  document.getElementById("status").textContent = "Thinking‚Ä¶";

  try{
    const res = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ text })
    });

    const data = await res.json();
    document.getElementById("feedback").textContent = data.reply;

    speak(data.reply);

  }catch{
    document.getElementById("feedback").textContent =
      "AI server not responding. Please try again.";
    resetUI();
  }
}

function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;

  u.onstart = () =>
    document.getElementById("status").textContent = "AI speaking‚Ä¶";

  u.onend = () => {
    document.getElementById("status").textContent = "Listening again‚Ä¶";
    setTimeout(startListening, 600); // üîÅ CONTINUOUS LOOP
  };

  speechSynthesis.speak(u);
}

function resetUI(){
  listening = false;
  document.getElementById("status").textContent = "Tap Start to speak again";
}
</script>
</body>
</html>
