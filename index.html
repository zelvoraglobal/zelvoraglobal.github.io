<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zelvora</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f7aff">

<style>
:root{
  --bg:#050a15;
  --card:#0b1224;
  --accent:#1f7aff;
  --text:#e2e8f0;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.screen{
  display:none;
  padding:16px;
  padding-bottom:90px;
}
.screen.active{display:block}
header{
  padding:14px 16px;
  font-weight:700;
  font-size:18px;
}
.card{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
}
.card button{
  width:100%;
  background:var(--accent);
  border:none;
  color:white;
  padding:12px;
  border-radius:10px;
  font-weight:600;
}
input,textarea{
  width:100%;
  background:#020617;
  border:1px solid #1e293b;
  color:white;
  padding:12px;
  border-radius:10px;
}
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:#020617;
  display:flex;
  border-top:1px solid #1e293b;
}
.bottom-nav button{
  flex:1;
  background:none;
  border:none;
  color:var(--muted);
  font-size:12px;
}
.bottom-nav button.active{
  color:var(--accent);
  font-weight:600;
}
.chips button{
  background:#020617;
  border:1px solid #1e293b;
  color:white;
  padding:8px 12px;
  border-radius:20px;
  margin:4px;
}
.response{
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<header>Zelvora AI</header>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="card">
    <h3>What do you want to improve today?</h3>
    <button onclick="go('tutor')">ðŸ¤– Ask AI Tutor</button>
  </div>

  <div class="card"><button onclick="go('english')">ðŸ—£ Spoken English</button></div>
  <div class="card"><button onclick="go('academics')">ðŸŽ“ Academics</button></div>
  <div class="card"><button onclick="go('exam')">ðŸ§ª Exam Mentor</button></div>
  <div class="card"><button onclick="go('startup')">ðŸš€ Startup Mentor</button></div>
</div>

<!-- AI TUTOR -->
<div id="tutor" class="screen">
  <h3>AI Tutor</h3>
  <div class="chips">
    <button onclick="setMode('general')">General</button>
    <button onclick="setMode('english')">English</button>
    <button onclick="setMode('academic')">Academic</button>
    <button onclick="setMode('exam')">Exam</button>
    <button onclick="setMode('startup')">Startup</button>
  </div>
  <textarea id="question" placeholder="Ask anything..."></textarea>
  <button onclick="askAI()">Ask</button>
  <div id="reply" class="response"></div>
</div>

<!-- SPOKEN ENGLISH -->
<div id="english" class="screen">
  <h3>Spoken English</h3>

  <div class="card">
    <h4>Daily Practice</h4>
    <p>Speak 5 sentences about your day.</p>
    <button onclick="fill('Correct my spoken English')">Start</button>
  </div>

  <div class="card">
    <h4>Grammar Fix</h4>
    <button onclick="fill('Correct this sentence')">Practice</button>
  </div>

  <div class="card">
    <h4>Vocabulary Builder</h4>
    <button onclick="fill('Teach me 5 useful English words')">Learn</button>
  </div>

  <div class="card">
    <h4>Confidence Booster</h4>
    <button onclick="fill('Help me speak confidently in English')">Boost</button>
  </div>
</div>

<!-- ACADEMICS -->
<div id="academics" class="screen">
  <h3>Academics</h3>
  <div class="card"><button onclick="fill('Explain this concept for class 10')">Class 9â€“10</button></div>
  <div class="card"><button onclick="fill('Help me study better for exams')">Study Help</button></div>
</div>

<!-- EXAM -->
<div id="exam" class="screen">
  <h3>Exam Mentor</h3>
  <div class="card"><button onclick="fill('Create a study plan')">Study Plan</button></div>
  <div class="card"><button onclick="fill('Give exam revision tips')">Revision</button></div>
</div>

<!-- STARTUP -->
<div id="startup" class="screen">
  <h3>Startup Mentor</h3>
  <div class="card"><button onclick="fill('Validate my startup idea')">Idea Validation</button></div>
  <div class="card"><button onclick="fill('How to grow my business')">Growth</button></div>
</div>

<!-- PROFILE -->
<div id="profile" class="screen">
  <h3>Profile</h3>
  <p>Zelvora AI Learning App</p>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button onclick="go('home')" class="active">Home</button>
  <button onclick="go('tutor')">Tutor</button>
  <button onclick="go('english')">English</button>
  <button onclick="go('academics')">Academics</button>
  <button onclick="go('profile')">Me</button>
</div>

<script>
let mode="general";

function go(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.bottom-nav button').forEach(b=>b.classList.remove('active'));
}

function setMode(m){
  mode=m;
  alert("Tutor mode: "+m);
}

function fill(text){
  go('tutor');
  document.getElementById('question').value=text;
}

async function askAI(){
  const q=document.getElementById('question').value;
  if(!q) return;
  document.getElementById('reply').innerHTML="Thinking...";
  const res=await fetch("https://zelvora-ai.zelvora-global.workers.dev",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ prompt:`(${mode} tutor) ${q}` })
  });
  const data=await res.json();
  document.getElementById('reply').innerHTML=data.reply||"No response";
}

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
