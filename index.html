<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zelvora Handfree Spoken English</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f172a,#020617);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:#e5e7eb;
}
.card{
  width:320px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(16px);
  border-radius:18px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  text-align:center;
}
h1{
  font-size:18px;
  margin:0 0 6px;
}
#status{
  font-size:13px;
  opacity:.8;
  margin-bottom:12px;
}
.mic{
  width:64px;
  height:64px;
  border-radius:50%;
  margin:10px auto;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
}
.box{
  background:#020617;
  border-radius:10px;
  padding:10px;
  font-size:14px;
  min-height:40px;
  margin-bottom:8px;
  text-align:left;
}
.buttons{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  border:none;
  padding:10px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.start{background:#2563eb;color:#fff}
.stop{background:#dc2626;color:#fff}
footer{
  margin-top:12px;
  font-size:11px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸŽ§ Zelvora Handfree Tutor</h1>
  <div id="status">Tap Start to speak</div>

  <div class="mic">ðŸŽ¤</div>

  <div class="box" id="userText">â€”</div>
  <div class="box" id="aiReply">â€”</div>

  <div class="buttons">
    <button class="start" onclick="startListening()">Start Listening</button>
    <button class="stop" onclick="stopListening()">Stop</button>
  </div>

  <footer>No AI API â€¢ Cloudflare Worker</footer>
</div>

<script>
/* ðŸ”— YOUR WORKER URL */
const API = "https://elvora-global.workers.dev";

/* ðŸŽ™ Speech Recognition */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;
let listening = false;
let autoRestart = false;

function startListening(){
  if(listening || !SR) return;

  recognition = new SR();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onstart = ()=>{
    listening = true;
    autoRestart = true;
    setStatus("Listeningâ€¦ speak naturally");
  };

  recognition.onresult = e=>{
    const text = e.results[0][0].transcript;
    document.getElementById("userText").textContent = text;
    sendToBackend(text);
  };

  recognition.onend = ()=>{
    listening = false;
    if(autoRestart) startListening();
  };

  recognition.onerror = ()=>{
    listening = false;
    autoRestart = false;
    setStatus("Tap Start to speak");
  };

  recognition.start();
}

function stopListening(){
  autoRestart = false;
  listening = false;
  if(recognition) recognition.stop();
  setStatus("Stopped");
}

/* ðŸŒ Backend Call */
async function sendToBackend(text){
  setStatus("Processingâ€¦");
  try{
    const res = await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({text})
    });
    const data = await res.json();
    document.getElementById("aiReply").textContent = data.reply;
    speak(data.reply);
  }catch{
    document.getElementById("aiReply").textContent =
      "Please repeat your sentence.";
    setStatus("Tap Start to speak");
  }
}

/* ðŸ”Š Speech Synthesis */
function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;

  u.onstart = ()=> setStatus("AI speakingâ€¦");
  u.onend = ()=> setStatus("Tap Start to continue");

  speechSynthesis.speak(u);
}

function setStatus(msg){
  document.getElementById("status").textContent = msg;
}
</script>

</body>
</html>
