<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zelvora AI</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f7aff">

<style>
:root{
  --bg:#050b18;
  --card:#0d1636;
  --accent:#1f7aff;
  --text:#e5edff;
  --muted:#9fb4ff;
  --danger:#ff4d4d;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#0a1a3c,#050b18 60%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
}
#status{font-size:14px;color:var(--muted)}
.tabs{
  display:flex;
  gap:10px;
  padding:10px 14px;
  overflow-x:auto;
}
.tab{
  padding:10px 18px;
  border-radius:20px;
  background:rgba(255,255,255,.06);
  white-space:nowrap;
  cursor:pointer;
}
.tab.active{background:var(--accent)}
.main{
  padding:16px;
}
textarea{
  width:100%;
  min-height:110px;
  background:var(--card);
  border:none;
  color:var(--text);
  padding:16px;
  border-radius:18px;
  font-size:16px;
  outline:none;
}
button{
  width:100%;
  margin-top:14px;
  padding:16px;
  font-size:17px;
  font-weight:600;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#3fa9ff,#1f7aff);
  color:white;
}
#reply{
  margin-top:14px;
  padding:16px;
  background:var(--card);
  border-radius:18px;
  line-height:1.5;
}
#error{
  margin-top:12px;
  padding:14px;
  background:rgba(255,77,77,.12);
  border-radius:14px;
  color:#ffb3b3;
  display:none;
}
.mic{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  width:86px;
  height:86px;
  border-radius:50%;
  background:linear-gradient(135deg,#4bb1ff,#1f7aff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  box-shadow:0 0 40px rgba(31,122,255,.6);
}
.mic.active{
  background:linear-gradient(135deg,#ff5c5c,#ff2b2b);
  box-shadow:0 0 40px rgba(255,60,60,.7);
}
footer{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  background:#070f28;
  padding:12px 0;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div>Zelvora AI</div>
  <div id="status">Online</div>
</header>

<div class="tabs">
  <div class="tab active" data-mode="general">General</div>
  <div class="tab" data-mode="english">English</div>
  <div class="tab" data-mode="academic">Academic</div>
  <div class="tab" data-mode="exam">Exam</div>
  <div class="tab" data-mode="startup">Startup</div>
</div>

<div class="main">
  <textarea id="input" placeholder="Ask or speak naturally..."></textarea>
  <button onclick="askAI()">Ask AI</button>
  <div id="reply"></div>
  <div id="error">AI backend is not responding.</div>
</div>

<div class="mic" id="mic" onclick="toggleMic()">ðŸŽ¤</div>

<footer>
  <div>Home</div>
  <div>Tutor</div>
  <div>Voice</div>
  <div>Profile</div>
</footer>

<script>
/* ===== CONFIG ===== */
const API = "https://zelvora-ai.zelvora-global.workers.dev";

/* ===== STATE ===== */
let mode = "general";
let listening = false;
let recognition;

/* ===== MODE TABS ===== */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    mode = tab.dataset.mode;
  };
});

/* ===== ASK AI ===== */
async function askAI(){
  const text = input.value.trim();
  if(!text) return;

  error.style.display="none";
  reply.textContent="";
  status.textContent="Thinkingâ€¦";

  try{
    const res = await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ prompt:text, mode })
    });

    if(!res.ok) throw new Error("Network error");

    const data = await res.json();
    reply.textContent = data.reply || "No response.";
    speak(data.reply);
    status.textContent="Online";

  }catch(e){
    status.textContent="Offline";
    error.style.display="block";
  }
}

/* ===== SPEAK ===== */
function speak(text){
  if(!text) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang="en-US";
  speechSynthesis.speak(u);
}

/* ===== MIC ===== */
function toggleMic(){
  if(!("webkitSpeechRecognition" in window)){
    alert("Voice input not supported");
    return;
  }
  if(!recognition){
    recognition = new webkitSpeechRecognition();
    recognition.continuous=true;
    recognition.interimResults=true;
    recognition.lang="en-US";
    recognition.onresult=e=>{
      let t="";
      for(let i=e.resultIndex;i<e.results.length;i++){
        t+=e.results[i][0].transcript;
      }
      input.value=t;
    };
    recognition.onend=()=>{ stopMic(); };
  }
  listening ? stopMic() : startMic();
}

function startMic(){
  recognition.start();
  listening=true;
  mic.classList.add("active");
  status.textContent="Listeningâ€¦";
}

function stopMic(){
  recognition.stop();
  listening=false;
  mic.classList.remove("active");
  status.textContent="Online";
}

/* ===== SERVICE WORKER ===== */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
