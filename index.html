<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zelvora AI</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f7aff">

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:radial-gradient(circle at top,#0b1d46,#050b18 60%);
  color:#fff;
}
header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  font-weight:700;
}
.tabs{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.tab{
  padding:8px 16px;
  border-radius:20px;
  background:#111a3a;
  white-space:nowrap;
}
.tab.active{background:#1f7aff}
.box{padding:16px}
textarea{
  width:100%;
  min-height:90px;
  background:#0f1a3a;
  border:none;
  color:#fff;
  padding:14px;
  border-radius:16px;
  font-size:16px;
}
button{
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  background:#1f7aff;
  color:#fff;
  font-size:17px;
  font-weight:600;
}
#reply{
  margin-top:14px;
  padding:16px;
  background:#0f1a3a;
  border-radius:16px;
  min-height:40px;
  line-height:1.5;
}
.mic{
  position:fixed;
  bottom:86px;
  left:50%;
  transform:translateX(-50%);
  width:78px;
  height:78px;
  border-radius:50%;
  background:#1f7aff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  box-shadow:0 0 30px rgba(31,122,255,.6);
}
.mic.listening{background:#ff3b3b}
footer{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  background:#060d22;
  padding:12px 0;
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>

<header>
  <div>Zelvora AI</div>
  <div id="status">Online</div>
</header>

<div class="tabs">
  <div class="tab active" data-m="general">General</div>
  <div class="tab" data-m="english">English</div>
  <div class="tab" data-m="academic">Academic</div>
  <div class="tab" data-m="exam">Exam</div>
  <div class="tab" data-m="startup">Startup</div>
</div>

<div class="box">
  <textarea id="q" placeholder="Ask or speak naturally..."></textarea>
  <button onclick="ask()">Ask AI</button>
  <div id="reply"></div>
</div>

<div class="mic" id="micBtn" onclick="toggleMic()">ðŸŽ¤</div>

<footer>
  <div>Home</div>
  <div>Tutor</div>
  <div>Voice</div>
  <div>Profile</div>
</footer>

<script>
const API = "https://zelvora-ai.zelvora-global.workers.dev";
let mode = "general";
let rec, listening = false;

const q = document.getElementById("q");
const reply = document.getElementById("reply");
const statusEl = document.getElementById("status");
const micBtn = document.getElementById("micBtn");

// ---- Tabs ----
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick = ()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    mode = t.dataset.m;
  };
});

// ---- Ask AI ----
async function ask(){
  const text = q.value.trim();
  if(!text) return;

  reply.textContent = "";
  statusEl.textContent = "Thinking...";

  try{
    const controller = new AbortController();
    setTimeout(()=>controller.abort(),15000);

    const res = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ prompt:text, mode }),
      signal:controller.signal
    });

    if(!res.ok){
      throw new Error("HTTP "+res.status);
    }

    const data = await res.json();
    console.log("AI RAW:", data);

    const textReply = data?.reply?.trim();
    reply.textContent = textReply || "Zelvora AI returned an empty reply.";
    speak(reply.textContent);

    statusEl.textContent = "Online";
  }
  catch(err){
    console.error(err);
    reply.textContent = "AI backend reachable but no valid reply received.";
    statusEl.textContent = "Offline";
  }
}

// ---- Voice output ----
function speak(text){
  if(!text) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 1;
  u.pitch = 1;
  speechSynthesis.speak(u);
}

// ---- Voice input ----
function toggleMic(){
  if(!("webkitSpeechRecognition" in window)){
    alert("Speech recognition not supported");
    return;
  }
  if(!rec){
    rec = new webkitSpeechRecognition();
    rec.continuous = true;
    rec.interimResults = true;
    rec.onresult = e=>{
      let s="";
      for(let i=e.resultIndex;i<e.results.length;i++){
        s += e.results[i][0].transcript;
      }
      q.value = s;
    };
    rec.onend = ()=> stopMic();
  }
  listening ? stopMic() : startMic();
}

function startMic(){
  listening = true;
  micBtn.classList.add("listening");
  rec.start();
}

function stopMic(){
  listening = false;
  micBtn.classList.remove("listening");
  rec.stop();
}

// ---- Service worker ----
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
