<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1d3a,#020617);
  color:#e5e7eb;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;

  align-items:center;
  height:100vh;
}
.app{
  width:100%;
  max-width:420px;

  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.55);
  display:flex;
  flex-direction:column;
}
header{
  text-align:center;
}
header h1{
  font-size:20px;
  background:linear-gradient(135deg,#60a5fa,#a78bfa);
  -webkit-background-clip:text;
  color:transparent;
}
#status{
  font-size:12px;
  opacity:.8;
  margin-top:4px;
}
.chat{
  flex:1;
  margin:14px 0;
  padding:12px;
  background:rgba(0,0,0,.25);
  border-radius:14px;
  overflow-y:auto;
  font-size:14px;
}
.msg{
  margin-bottom:12px;
  padding:10px;
  border-radius:12px;
  line-height:1.45;
}
.user{
  background:rgba(37,99,235,.25);
  border-left:3px solid #2563eb;
}
.ai{
  background:rgba(124,58,237,.25);
  border-left:3px solid #7c3aed;
}
.label{
  font-size:10px;
  font-weight:700;
  opacity:.7;
  margin-bottom:4px;
}
.controls{
  display:flex;
  gap:10px;
}
button{
  flex:1;
  border:none;
  padding:12px;
  border-radius:14px;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
}
.start{background:#2563eb;color:#fff}
.stop{background:#dc2626;color:#fff}
.clear{background:rgba(255,255,255,.12);color:#e5e7eb}

.mic{
  width:72px;
  height:72px;
  border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  margin:14px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  transition:.3s;
}
.mic.active{
  animation:pulse 1.5s infinite;
  background:linear-gradient(135deg,#dc2626,#ef4444);
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(239,68,68,.6)}
  70%{box-shadow:0 0 0 22px rgba(239,68,68,0)}
  100%{box-shadow:0 0 0 0 rgba(239,68,68,0)}
}
footer{
  text-align:center;
  font-size:11px;
  opacity:.5;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="app">
  <header>
    <h1>ðŸŽ§ Zelvora Tutor</h1>
    <div id="status">Tap Start and speak naturally</div>
  </header>

  <div class="mic" id="mic">ðŸŽ¤</div>

  <div class="chat" id="chat">
    <div class="msg ai">
      <div class="label">Tutor</div>
      Hello! Speak naturally. Iâ€™ll help improve your English.
    </div>
  </div>

  <div class="controls">
    <button class="start" onclick="start()">Start</button>
    <button class="stop" onclick="stop()">Stop</button>
    <button class="clear" onclick="clearChat()">Clear</button>
  </div>

  <footer>Zelvora</footer>
</div>

<script>
const API_URL = "https://late-mouse-4aa2.zelvora-global.workers.dev";

const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;
let listening = false;
let autoMode = false;
let memory = JSON.parse(sessionStorage.getItem("zelvoraMemory") || "[]");
const MAX_MEMORY = 8;

const chat = document.getElementById("chat");
const mic = document.getElementById("mic");

function start(){
  autoMode = true;
  startListening();
}

function stop(){
  autoMode = false;
  listening = false;
  if(recognition) recognition.stop();
  mic.classList.remove("active");
  setStatus("Stopped");
}

function startListening(){
  if(listening || !autoMode) return;

  recognition = new SR();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onstart = ()=>{
    listening = true;
    mic.classList.add("active");
    setStatus("Listening...");
  };

  recognition.onresult = e=>{
    const text = e.results[0][0].transcript.trim();
    addMessage("user", text);
    recognition.stop();
    sendToAI(text);
  };

  recognition.onerror = ()=>{
    listening = false;
    mic.classList.remove("active");
    if(autoMode) setTimeout(startListening, 800);
  };

  recognition.onend = ()=>{
    listening = false;
    mic.classList.remove("active");
  };

  recognition.start();
}

async function sendToAI(text){
  memory.push({role:"user",content:text});
  memory = memory.slice(-MAX_MEMORY);
  sessionStorage.setItem("zelvoraMemory",JSON.stringify(memory));

  setStatus("Thinking...");

  try{
    const res = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ text, history: memory })
    });

    const data = await res.json();
    addMessage("ai", data.reply);

    memory.push({role:"assistant",content:data.reply});
    memory = memory.slice(-MAX_MEMORY);
    sessionStorage.setItem("zelvoraMemory",JSON.stringify(memory));

    speak(data.reply);
  }catch{
    addMessage("ai","Temporary issue. Please continue.");
    if(autoMode) setTimeout(startListening,1000);
  }
}

function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.9;

  u.onstart = ()=> setStatus("Speaking...");
  u.onend = ()=>{
    setStatus("Listening...");
    if(autoMode) setTimeout(startListening,600);
  };

  speechSynthesis.speak(u);
}

function addMessage(type,text){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.innerHTML=`<div class="label">${type==="user"?"You":"Tutor"}</div>${text}`;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function clearChat(){
  memory=[];
  sessionStorage.removeItem("zelvoraMemory");
  chat.innerHTML=`<div class="msg ai"><div class="label">Tutor</div>New conversation started.</div>`;
  setStatus("Tap Start and speak");
}

function setStatus(t){
  document.getElementById("status").textContent=t;
}
</script>

</body>
</html>
