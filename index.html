<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zelvora Hands-Free Voice Tutor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0b1d3a,#020617);
  font-family:system-ui,-apple-system,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:26px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}
h3{margin:0 0 8px}
small{color:#94a3b8}
.mic{
  width:84px;height:84px;
  border-radius:50%;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  margin:18px auto;
}
pre{
  background:rgba(0,0,0,.28);
  padding:12px;
  border-radius:12px;
  font-size:13px;
  text-align:left;
  white-space:pre-wrap;
  min-height:46px;
}
button{
  padding:12px 16px;
  border-radius:12px;
  border:none;
  font-weight:600;
  margin:6px;
  cursor:pointer;
}
.start{background:#2563eb;color:#fff}
.stop{background:#ef4444;color:#fff}
</style>
</head>

<body>
<div class="card">
  <h3>üéß Zelvora Handfree Tutor</h3>
  <small id="status">Tap Start & speak naturally</small>

  <div class="mic">üé§</div>

  <pre id="transcript">Your speech will appear here‚Ä¶</pre>
  <pre id="feedback">AI feedback will appear here‚Ä¶</pre>

  <button class="start" onclick="startMic()">Start Listening</button>
  <button class="stop" onclick="stopMic()">Stop</button>
</div>

<script>
/* üîó YOUR WORKING WORKER URL */
const API = "https://zelvora-ai.zelvora-global.workers.dev";

/* üéô Speech Recognition */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;
let listening = false;
let autoStopTimer;

/* üéß Start Listening */
function startMic(){
  if(listening) return;

  recognition = new SR();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  document.getElementById("transcript").textContent = "";
  document.getElementById("feedback").textContent = "";
  document.getElementById("status").textContent = "Listening‚Ä¶ speak now";

  recognition.onresult = e => {
    const text = e.results[0][0].transcript.trim();
    document.getElementById("transcript").textContent = text;
    sendToAI(text);
  };

  recognition.onerror = () => resetUI("Mic error. Tap Start again.");

  recognition.onend = () => {
    listening = false;
  };

  recognition.start();
  listening = true;

  /* ‚è± Auto stop after 6 seconds */
  autoStopTimer = setTimeout(() => {
    if(listening) recognition.stop();
  }, 6000);
}

/* üõë Stop Listening */
function stopMic(){
  if(!listening) return;
  clearTimeout(autoStopTimer);
  recognition.stop();
  listening = false;
  document.getElementById("status").textContent = "Stopped";
}

/* ü§ñ Send to Gemini Worker */
async function sendToAI(text){
  if(text.length < 5){
    resetUI("Please speak a full sentence.");
    return;
  }

  document.getElementById("status").textContent = "Thinking‚Ä¶";

  try{
    const res = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ text })
    });

    if(!res.ok) throw new Error("HTTP "+res.status);

    const data = await res.json();

    if(!data.reply) throw new Error("No AI reply");

    document.getElementById("feedback").textContent = data.reply;
    speak(data.reply);

  }catch(err){
    resetUI("AI error: "+err.message);
  }
}

/* üîä Speak AI Response */
function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;

  u.onstart = () => {
    document.getElementById("status").textContent = "AI speaking‚Ä¶";
  };

  u.onend = () => {
    document.getElementById("status").textContent =
      "Tap Start to continue speaking";
  };

  speechSynthesis.speak(u);
}

/* üîÅ Reset UI */
function resetUI(msg){
  listening = false;
  document.getElementById("status").textContent = msg;
}
</script>
</body>
</html>
